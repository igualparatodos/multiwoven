name: Build and Push to ECR

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - '.github/workflows/build-ecr.yml'

env:
  AWS_REGION: sa-east-1
  ECR_REPOSITORY: multiwoven-server
  AWS_ACCOUNT_ID: 992382838579

jobs:
  build-and-push:
    name: Build and Push Multiwoven Server to ECR
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Check and create ECR repository if needed
        run: |
          # Check if repository exists
          if ! aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "ECR repository ${{ env.ECR_REPOSITORY }} does not exist. Creating..."
            aws ecr create-repository \
              --repository-name ${{ env.ECR_REPOSITORY }} \
              --region ${{ env.AWS_REGION }} \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256
            echo "ECR repository ${{ env.ECR_REPOSITORY }} created successfully"
          else
            echo "ECR repository ${{ env.ECR_REPOSITORY }} already exists"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.sha_short }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Output image URIs
        run: |
          echo "âœ… Image pushed successfully!"
          echo ""
          echo "ðŸ“¦ Image URIs:"
          echo "  - ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          echo "  - ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.sha_short }}"
          echo "  - ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.timestamp }}"
          echo ""
          echo "ðŸ”„ Next steps:"
          echo "  1. Update Helm values.yaml:"
          echo "     multiwovenServer.image.repository: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}"
          echo "     multiwovenServer.image.tag: ${{ steps.meta.outputs.sha_short }}"
          echo ""
          echo "  2. Remove init container from deployments/server.yaml (custom initializers are now in the image)"
